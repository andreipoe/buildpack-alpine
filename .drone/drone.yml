---
kind: pipeline
type: docker
name: build-aarch64

platform:
  arch: arm64
  os: linux

steps:
  - name: build
    image: plugins/docker
    settings:
      repo: ${DRONE_REPO}
      tags:
        - ${DRONE_BRANCH}-aarch64
        - latest-aarch64
      username: andreipoe
      password:
        from_secret: docker_token

---
kind: pipeline
type: docker
name: build-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: build
    image: plugins/docker
    settings:
      repo: ${DRONE_REPO}
      tags:
        - ${DRONE_BRANCH}-amd64
        - latest-amd64
      username: andreipoe
      password:
        from_secret: docker_token

---
kind: pipeline
type: docker
name: multiarch-manifest

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      spec: .drone/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: healthcheck
    image: ubuntu
    environment:
      HEALTHCHECKS_URL:
        from_secret: healthchecks_url
    commands:
      - apt-get update
      - apt-get -y install curl
      - |
        if [ ${DRONE_BUILD_STATUS} = success ]; then
          curl --retry 3 $${HEALTHCHECKS_URL}
        else
          curl --retry 3 $${HEALTHCHECKS_URL}/fail
        fi
    when:
      status: [success, failure]

depends_on: [build-aarch64, build-amd64]

