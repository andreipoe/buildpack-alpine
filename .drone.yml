---
kind: pipeline
type: docker
name: build-aarch64

platform:
  arch: arm64
  os: linux

steps:
  - name: build-3.11
    image: plugins/docker
    settings:
      repo: ${DRONE_REPO}
      tags:
        - 3.11-aarch64
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]
  - name: build-3.17
    image: plugins/docker
    settings:
      repo: ${DRONE_REPO}
      tags:
        - 3.17-aarch64
        - latest-aarch64
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]

